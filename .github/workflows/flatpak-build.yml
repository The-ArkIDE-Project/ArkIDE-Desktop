name: Build Flatpak

on:
  push:
    branches:
      - main
    paths:
      - 'source/**'
      - 'assets/**'
      - 'package.json'
      - 'package-lock.json'
      - '.flatpak/com.arkide.desktop.json'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install flatpak and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder

      - name: Add flathub remote
        run: |
          flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo

      - name: Install runtimes and SDK
        run: |
          flatpak install -y flathub org.freedesktop.Platform/x86_64/23.08
          flatpak install -y flathub org.freedesktop.Sdk/x86_64/23.08
          flatpak install -y flathub org.electronjs.Electron2.BaseApp/x86_64/23.08

      - name: Build Flatpak
        run: |
          flatpak-builder --force-clean --repo=repo build-dir .flatpak/com.arkide.desktop.json

      - name: Create bundle
        run: |
          flatpak build-bundle repo com.arkide.desktop.flatpak com.arkide.desktop

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: flatpak-bundle
          path: com.arkide.desktop.flatpak
          retention-days: 30

      - name: Get version from package.json
        id: version
        run: echo "VERSION=$(jq -r '.version' package.json)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: ncipollo/release-action@v1
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          artifacts: "com.arkide.desktop.flatpak"
          tag: "v${{ steps.version.outputs.VERSION }}-flatpak"
          name: "ArkIDE Flatpak v${{ steps.version.outputs.VERSION }}"
          body: |
            ## Flatpak Release
            
            To install this Flatpak, run:
            ```bash
            flatpak install com.arkide.desktop.flatpak
            ```
            
            Or add to Flathub (once available):
            ```bash
            flatpak install flathub com.arkide.desktop
            ```
          draft: false
          prerelease: false
