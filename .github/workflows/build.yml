name: Build and Release Electron App

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number to release (e.g., 1.2.3)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x64
            platform: linux
            artifact-name: linux-x64
          - os: ubuntu-latest
            arch: arm64
            platform: linux
            artifact-name: linux-arm64
          - os: windows-latest
            arch: x64
            platform: windows
            artifact-name: windows-x64
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies for ARM build (Ubuntu ARM64)
        if: matrix.arch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
      
      - name: Install dependencies and builder
        run: |
          npm install
          npm install --save-dev electron@latest electron-builder@latest
      
      - name: Set version number
        run: |
          echo "Setting version to ${{ github.event.inputs.version }}"
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
      
      - name: Build for Linux x64
        if: matrix.platform == 'linux' && matrix.arch == 'x64'
        run: npx electron-builder --linux AppImage --x64 --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build for Linux ARM64
        if: matrix.platform == 'linux' && matrix.arch == 'arm64'
        run: npx electron-builder --linux AppImage --arm64 --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build for Windows x64
        if: matrix.platform == 'windows' && matrix.arch == 'x64'
        run: npx electron-builder --windows --x64 --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Linux x64 artifacts
        if: matrix.platform == 'linux' && matrix.arch == 'x64'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: dist/*.AppImage
      
      - name: Upload Linux ARM64 artifacts
        if: matrix.platform == 'linux' && matrix.arch == 'arm64'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: dist/*.AppImage
      
      - name: Upload Windows artifacts
        if: matrix.platform == 'windows' && matrix.arch == 'x64'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: dist/*.exe
  
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          files: release-artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
